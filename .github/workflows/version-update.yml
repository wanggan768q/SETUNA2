name: Version Update and Changelog

on:
  push:
    branches:
      - main
      - ConvertNetCore
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/')"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Get next version
      id: version
      run: |
        # è·å–å½“å‰æœ€æ–°çš„tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v3.0.0")
        
        # æå–ç‰ˆæœ¬å·å¹¶å¢åŠ 
        if [[ $LATEST_TAG =~ v([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
          MAJOR=${BASH_REMATCH[1]}
          MINOR=${BASH_REMATCH[2]}
          PATCH=${BASH_REMATCH[3]}
          
          # æ ¹æ®æäº¤ç±»å‹å†³å®šç‰ˆæœ¬å¢åŠ æ–¹å¼
          if [[ "${{ github.event.head_commit.message }}" =~ feat|feature|æ–°å¢|åŠŸèƒ½ ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ "${{ github.event.head_commit.message }}" =~ fix|bugfix|ä¿®å¤|é—®é¢˜ ]]; then
            PATCH=$((PATCH + 1))
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        else
          NEXT_VERSION="v4.0.1"
        fi
        
        echo "current_version=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
        
    - name: Update assembly version
      run: |
        # è§£æç‰ˆæœ¬å·ï¼ˆå»æ‰vå‰ç¼€ï¼‰
        VERSION=$(echo "${{ steps.version.outputs.next_version }}" | sed 's/^v//')
        
        # æ›´æ–°AssemblyInfo.csä¸­çš„ç‰ˆæœ¬
        sed -i "s/\[assembly: AssemblyVersion(\"[^\"]*\")\]/[assembly: AssemblyVersion(\"$VERSION.0\")]/" SETUNA/Properties/AssemblyInfo.cs
        sed -i "s/\[assembly: AssemblyFileVersion(\"[^\"]*\")\]/[assembly: AssemblyFileVersion(\"$VERSION.0\")]/" SETUNA/Properties/AssemblyInfo.cs
        
        # æ›´æ–°.csprojä¸­çš„ç‰ˆæœ¬
        sed -i "s/<AssemblyVersion>[^<]*<\/AssemblyVersion>/<AssemblyVersion>$VERSION.0<\/AssemblyVersion>/" SETUNA/SETUNA.csproj
        sed -i "s/<AssemblyInformationalVersion>[^<]*<\/AssemblyInformationalVersion>/<AssemblyInformationalVersion>$VERSION<\/AssemblyInformationalVersion>/" SETUNA/SETUNA.csproj
        
    - name: Commit version changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add SETUNA/Properties/AssemblyInfo.cs SETUNA/SETUNA.csproj
        git commit -m "ğŸ”– Bump version to ${{ steps.version.outputs.next_version }}"
        git push
        
    - name: Create Release Tag
      run: |
        git tag ${{ steps.version.outputs.next_version }}
        git push origin ${{ steps.version.outputs.next_version }}