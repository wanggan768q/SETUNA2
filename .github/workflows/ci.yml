name: Continuous Integration

on:
  push:
    branches: [ main, ConvertNetCore, develop ]
  pull_request:
    branches: [ main, ConvertNetCore ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore SETUNA/SETUNA.csproj
      
    - name: Build
      run: dotnet build SETUNA/SETUNA.csproj --configuration Release --no-restore
      
    - name: Run Tests
      run: dotnet test SETUNATests/SETUNATests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: '**/coverage.cobertura.xml'
        fail_ci_if_error: false