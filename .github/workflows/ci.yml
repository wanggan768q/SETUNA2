name: Continuous Integration

on:
  push:
    branches: [ main, ConvertNetCore, develop ]
  pull_request:
    branches: [ main, ConvertNetCore ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore SETUNA/SETUNA.csproj
      
    - name: Restore test dependencies
      run: dotnet restore SETUNATests/SETUNATests.csproj
      
    - name: Build main project
      run: dotnet build SETUNA/SETUNA.csproj --configuration Release --no-restore
      
    - name: Build test project
      run: dotnet build SETUNATests/SETUNATests.csproj --configuration Release --no-restore
      
    - name: Run Tests
      run: dotnet test SETUNATests/SETUNATests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "console;verbosity=detailed" --results-directory ./TestResults
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: './TestResults/**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
    - name: Publish main project
      run: dotnet publish SETUNA/SETUNA.csproj --configuration Release --output ./publish --self-contained true --runtime win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true