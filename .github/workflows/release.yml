name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore SETUNA/SETUNA.csproj
      
    - name: Restore test dependencies
      run: dotnet restore SETUNATests/SETUNATests.csproj || echo "Test project not available"
      
    - name: Build
      run: dotnet build SETUNA/SETUNA.csproj --configuration Release --no-restore
      
    - name: Build test project
      run: dotnet build SETUNATests/SETUNATests.csproj --configuration Release --no-restore || echo "Test project build failed, continuing..."
      
    - name: Publish single-file
      run: dotnet publish SETUNA/SETUNA.csproj --configuration Release --no-build --output ./publish --self-contained true --runtime win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true
      
    - name: Create ZIP package
      run: |
        # ä½¿ç”¨ PowerShell åˆ›å»º ZIP åŒ…ï¼Œæ›´å¯é 
        $publishPath = "publish"
        $zipName = "SETUNA-${{ steps.version.outputs.version }}-win-x64.zip"
        
        if (Test-Path "$publishPath/SETUNA.exe") {
          Write-Host "Found SETUNA.exe, creating release package..."
          Compress-Archive -Path "$publishPath/*" -DestinationPath $zipName -Force
          Write-Host "ZIP package created: $zipName"
        } else {
          Write-Host "SETUNA.exe not found in publish directory"
          Get-ChildItem $publishPath | Write-Host
          exit 1
        }
        
    - name: Get version info
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          $version = "${{ github.ref }}" -replace "refs/tags/", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "isRelease=true" >> $env:GITHUB_OUTPUT
        } else {
          $date = Get-Date -Format "yyyyMMdd-HHmm"
          $version = "nightly-$date"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "isRelease=false" >> $env:GITHUB_OUTPUT
        }
      
