    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore SETUNA/SETUNA.csproj
      
    - name: Restore test dependencies
      run: dotnet restore SETUNATests/SETUNATests.csproj || echo "Test project not available"
      
    - name: Build
      run: dotnet build SETUNA/SETUNA.csproj --configuration Release --no-restore
      
    - name: Build test project
      run: dotnet build SETUNATests/SETUNATests.csproj --configuration Release --no-restore || echo "Test project build failed, continuing..."
      
    - name: Publish single-file (Framework dependent)
      run: dotnet publish SETUNA/SETUNA.csproj --configuration Release --output ./publish-framework --self-contained false --runtime win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -p:PublishTrimmed=true -p:TrimMode=link
      
    - name: Publish single-file (Self-contained)
      run: dotnet publish SETUNA/SETUNA.csproj --configuration Release --output ./publish-self-contained --self-contained true --runtime win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -p:PublishTrimmed=true -p:TrimMode=link
      
    - name: Get version info
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          $version = "${{ github.ref }}" -replace "refs/tags/", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "isRelease=true" >> $env:GITHUB_OUTPUT
        } else {
          $date = Get-Date -Format "yyyyMMdd-HHmm"
          $version = "nightly-$date"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "isRelease=false" >> $env:GITHUB_OUTPUT
        }
        
